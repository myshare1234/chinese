<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>國語課文10~12課整理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
      background: #f4f5f8;
      color: #222;
    }
    header {
      padding: 22px;
      text-align: center;
      background: linear-gradient(135deg, #ff8855, #ffb347);
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main {
      max-width: 840px;
      margin: 32px auto;
      padding: 0 16px 48px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      overflow: hidden;
      font-size: 16px;
    }
    thead {
      background: #fff6ec;
    }
    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
      white-space: pre-wrap;
    }
    th {
      font-weight: 700;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 15px;
      color: #ff8855;
      text-decoration: none;
      border: 1px solid #ff8855;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all .15s;
    }
    .back-link:hover {
      background: #ff8855;
      color: #fff;
    }
    @media print {
      header, .back-link {
        display: none;
      }
      body {
        background: white;
      }
      table {
        box-shadow: none;
        border: 1px solid #ccc;
      }
      th, td {
        border-bottom: 1px solid #ccc;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>國語課文整理</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>課次</th>
          <th>課名</th>
          <th>文體</th>
          <th>自然段數量</th>
          <th>大意／心得</th>
        </tr>
      </thead>
      <tbody>
        <!-- 以下為可編輯內容區，可依你的筆記補填 -->
        <tr>
          <td>第十課</td>
          <td>耶誕節</td>
          <td>記敘文(故事)</td>
          <td>十五</td>
          <td>描述耶誕節溫馨景象，強調分享與關懷他人。</td>
        </tr>
        <tr>
          <td>第十一課</td>
          <td>下午茶風波</td>
          <td>記敘文(故事)</td>
          <td>十二</td>
          <td>安妮誤拿酒當果汁招待朋友，最終透過幫助他人而化解誤會。</td>
        </tr>
        <tr>
          <td>第十二課</td>
          <td>秘密花園</td>
          <td>記敘文(故事)</td>
          <td>十六</td>
          <td>孤獨的科林發現神祕花園，透過自然獲得陪伴。</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="back-link">← 返回目錄</a>
  </main>
</body>
</html>
